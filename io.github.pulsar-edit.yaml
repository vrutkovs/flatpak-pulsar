app-id: io.github.pulsar-edit
branch: master
runtime: org.freedesktop.Sdk
runtime-version: '22.08'
sdk: org.freedesktop.Sdk
command: atom-dev
rename-desktop-file: atom-dev.desktop
rename-icon: pulsar
separate-locales: false
finish-args:
  - --share=ipc
  - --socket=x11
  - --socket=pulseaudio
  - --share=network
  - --device=dri
  - --filesystem=host
  - --talk-name=org.freedesktop.Notifications
  - --talk-name=org.freedesktop.secrets
  - --talk-name=org.gtk.vfs
  - --talk-name=org.gtk.vfs.*
  - --env=ELECTRON_TRASH=gio
  - --env=LD_LIBRARY_PATH=/app/lib
add-extensions:
  com.visualstudio.code.tool:
    directory: tools
    subdirectories: true
    version: "20.08"
    add-ld-path: lib
    no-autodownload: true
modules:
  - name: libsecret
    config-opts:
      - --disable-manpages
      - --disable-gtk-doc
      - --disable-static
      - --disable-introspection
    cleanup:
      - /bin
      - /include
      - /lib/pkgconfig
      - /lib/gtk-2.0/include
      - /share/gtk-doc
      - "*.la"
    sources:
      - type: archive
        url: http://ftp.gnome.org/pub/GNOME/sources/libsecret/0.19/libsecret-0.19.1.tar.xz
        sha256: 8583e10179456ae2c83075d95455f156dc08db6278b32bf4bd61819335a30e3a
      - type: shell
        commands:
          - autoreconf -f
  - name: atom
    buildsystem: simple
    build-options:
      append-path: /app/local/bin
      build-args:
        - --share=network
    build-commands:
      - unzip pulsar-edit.deb.zip
      - ar x atom-amd64.deb/atom-amd64.deb
      - tar -xf data.tar.xz
      - cp -rf usr/* /app
      - mkdir -p /app/share/icons/hicolor/scalable/apps
      - cp pulsar.svg /app/share/icons/hicolor/scalable/apps
      - desktop-file-edit --set-icon=io.github.pulsar-edit /app/share/applications/atom-dev.desktop
      - desktop-file-edit --set-key=Exec --set-value='atom-dev %F' /app/share/applications/atom-dev.desktop
      - install -Dm644 io.github.pulsar-edit.appdata.xml /app/share/appdata/io.github.pulsar-edit.appdata.xml
      - install pip3 /app/bin
      - rm -rf /app/share/pulsar/chrome-sandbox
      - sed -i 's;nohup "$ATOM_PATH";nohup "$ATOM_PATH" --no-sandbox;' /app/bin/atom-dev
      - mkdir /app/tools
    sources:
      - type: file
        url: https://dev.azure.com/atomcommunity/2179356e-4464-463a-8aea-5ddc7d857fda/_apis/build/builds/1393/artifacts?artifactName=atom-amd64.deb&api-version=7.0&%24format=zip
        sha256: 517fb9189655083fc151836cca307336e725d10ecc1043fd68af63a967d1dfa3
        dest-filename: pulsar-edit.deb.zip
      - type: file
        path: io.github.pulsar-edit.appdata.xml
      - type: file
        path: pulsar.svg
      - type: script
        dest-filename: pip3
        commands:
          - export PYTHONUSERBASE="$XDG_DATA_HOME/python"
          - exec /usr/bin/pip3 "$@"
